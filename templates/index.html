<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dog Walking Route Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; }
        body { font-family: Arial, sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h1>Dog Walking Route Planner</h1>

    <label for="distance">Choose distance (km): <span id="distance-value">3</span></label><br/>
    <input type="range" id="distance" min="1" max="5" value="3" step="0.1" />

    <button id="generate-route">Generate Route</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        let routeLayer;

        document.getElementById('distance').addEventListener('input', function () {
            document.getElementById('distance-value').innerText = this.value;
        });

        document.getElementById('generate-route').addEventListener('click', () => {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }
            navigator.geolocation.getCurrentPosition(position => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const distance = parseFloat(document.getElementById('distance').value);

                fetch('/generate-route', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lat, lon, distance })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    if (routeLayer) {
                        map.removeLayer(routeLayer);
                    }
                    routeLayer = L.polyline(data.route, { color: 'blue' }).addTo(map);
                    map.fitBounds(routeLayer.getBounds());
                })
                .catch(err => {
                    alert('Error generating route');
                    console.error(err);
                });
            }, () => {
                alert('Unable to retrieve your location');
            });
        });
    </script>
</body>
</html>
