<!DOCTYPE html>
<html>
<head>
    <title>Dog Walking Route Planner</title>
</head>
<body>
    <h1>Plan Your Dog Walk</h1>
    <form method="POST" action="/">
        <label for="location">Location (City):</label>
        <input type="text" id="location" name="location" required>
        <br><br>
        <label for="distance">Preferred Distance (km):</label>
        <input type="number" id="distance" name="distance" min="0.5" step="0.1" required>
        <br><br>
        <button type="submit">Get Routes</button>
    </form>

    {% if routes %}
        <h2>Route Suggestions:</h2>
        <ul>
        {% for route in routes %}
            <li>{{ route }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
